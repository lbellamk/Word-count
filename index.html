<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordCounter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 10px;
    }
    .results {
      margin-top: 20px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>WordCounter</h1>
  <p>Enter your text below (up to 1 lakh words):</p>
  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea><br>
  <button onclick="analyzeText()">Analyze</button>
  <div class="results" id="results"></div>
  <script>
    async function analyzeText() {
      const text = document.getElementById("textInput").value.trim();
      const wordCount = text.split(/\s+/).length;
      let resultHtml = `<p><strong>Word Count:</strong> ${wordCount}</p>`;
      if (wordCount < 100) {
        resultHtml += `<p><strong>Grammar Level:</strong> Basic</p>`;
      } else if (wordCount < 1000) {
        resultHtml += `<p><strong>Grammar Level:</strong> Intermediate</p>`;
      } else {
        resultHtml += `<p><strong>Grammar Level:</strong> Advanced</p>`;
      }
      resultHtml += `<p><em>Checking spelling and grammar...</em></p>`;
      document.getElementById("results").innerHTML = resultHtml;
      try {
        const response = await fetch("https://api.languagetoolplus.com/v2/check", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            text: text,
            language: "en-US"
          })
        });
        const data = await response.json();
        if (data.matches.length === 0) {
          resultHtml += `<p>No spelling or grammar mistakes found ✅✅</p>`;
        } else {
          resultHtml += `<p><strong>Found ${data.matches.length} issue(s):</strong></p><ul>`;
          data.matches.forEach(match => {
            resultHtml += `<li class="error"><strong>${match.message}</strong><br>
              <em>Context:</em> ${match.context.text}<br>
              <em>Suggestion:</em> ${match.replacements.map(r => r.value).join(', ') || 'None'}</li><br>`;
          });
          resultHtml += `</ul>`;
        }
      } catch (error) {
        resultHtml += `<p class="error">Error checking grammar: ${error.message}</p>`;
      }
      document.getElementById("results").innerHTML = resultHtml;
    }
  </script>
</body>
</html>
